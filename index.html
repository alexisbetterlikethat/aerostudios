<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Studios - Modern UI</title>
    <style>
        /* --- Global Reset and Modern Base --- */
        :root {
            --primary-color: #3f51b5;
            --secondary-color: #00bcd4;
            --text-color-light: #ffffff;
            --background-gradient: linear-gradient(135deg, #1c2a4d 0%, #3f51b5 100%);
            --aero-shadow: 0 0 15px rgba(0, 188, 212, 0.7), 0 0 30px rgba(63, 81, 181, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color-light);
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* --- Main Content Layout --- */
        .main-container {
            padding: 20px;
            max-width: 900px;
            width: 100%;
        }

        /* --- Aero Studios Title Styling --- */
        .aero-title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: var(--text-color-light);
            text-shadow: var(--aero-shadow);
            background-image: linear-gradient(45deg, var(--secondary-color), var(--text-color-light), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow-pulse 5s infinite alternate;
        }

        @keyframes glow-pulse {
            from {
                text-shadow: 0 0 10px var(--secondary-color);
            }
            to {
                text-shadow: var(--aero-shadow);
            }
        }

        /* --- Dynamic Typing Text Styling --- */
        .typewriter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .dynamic-text {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 300;
            color: var(--secondary-color);
            white-space: nowrap;
            overflow: hidden;
        }

        .cursor {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            display: inline-block;
            vertical-align: middle;
            color: var(--secondary-color);
            font-weight: 300;
            margin-left: 5px;
            opacity: 1;
            transition: opacity 0.1s ease-in-out;
        }

        .cursor.flashing {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="aero-title">Aero Studios</h1>
        
        <div class="typewriter-container">
            <h2 class="dynamic-text"></h2><span class="cursor">|</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phrases = [
                "Best Roblox Scripts",
                "Nice Community",
                "Content Creators",
                "Devs Mostly Active"
            ];
            const textElement = document.querySelector('.dynamic-text');
            const cursorElement = document.querySelector('.cursor');
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            const typingSpeed = 100; 
            const deletingSpeed = 50;
            const pauseTime = 1500; 
            const blinkInterval = 500;

            function toggleCursorFlash(isOn) {
                if (isOn) {
                    cursorElement.classList.remove('flashing');
                } else {
                    cursorElement.classList.add('flashing');
                }
            }
            
            let blinkTimer;

            function typeWriter() {
                const currentPhrase = phrases[phraseIndex];
                
                if (isDeleting) {
                    charIndex--;
                    textElement.textContent = currentPhrase.substring(0, charIndex);
                } else {
                    charIndex++;
                    textElement.textContent = currentPhrase.substring(0, charIndex);
                }
                
                toggleCursorFlash(!isDeleting); 
                
                let speed = isDeleting ? deletingSpeed : typingSpeed;

                if (!isDeleting && charIndex === currentPhrase.length) {
                    clearInterval(blinkTimer);
                    blinkTimer = setInterval(() => {
                        cursorElement.classList.toggle('flashing');
                    }, blinkInterval);
                    
                    isDeleting = true;
                    speed = pauseTime;
                } else if (isDeleting && charIndex === 0) {
                    clearInterval(blinkTimer);
                    toggleCursorFlash(true);
                    
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    speed = 300;
                }
                
                setTimeout(typeWriter, speed);
            }

            typeWriter();
        });
    </script>
</body>
</html>
