<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Studios - Modern UI</title>
    <style>
        /* --- Global Reset and Modern Base --- */
        :root {
            --primary-color: #3f51b5;
            --secondary-color: #00bcd4;
            --text-color-light: #ffffff;
            --background-dark: #0a0a1a; /* Dark space background */
            --aero-shadow: 0 0 15px rgba(0, 188, 212, 0.7), 0 0 30px rgba(63, 81, 181, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color-light);
            background-color: var(--background-dark);
            overflow: hidden; /* Hide overflow from star field */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* For star field positioning */
        }

        /* --- Star Field Background --- */
        .star-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* --- Main Content Layout --- */
        .main-container {
            padding: 20px;
            max-width: 900px;
            width: 100%;
            margin-top: -80px;
            position: relative;
            z-index: 10;
        }

        /* --- Title Container with Candy Cane --- */
        .title-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* --- Candy Cane Styling --- */
        .candy-cane {
            font-size: clamp(3rem, 8vw, 5rem);
            animation: rotate-cane 4s infinite linear;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes rotate-cane {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Aero Studios Title Styling with Rainbow Animation --- */
        .aero-title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(
                90deg,
                #ff0000,
                #ff7f00,
                #ffff00,
                #00ff00,
                #0000ff,
                #4b0082,
                #9400d3,
                #ff0000
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-flow 3s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes rainbow-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* --- Dynamic Typing Text Styling --- */
        .typewriter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            margin-bottom: 40px;
        }

        .dynamic-text {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 300;
            color: var(--secondary-color);
            white-space: nowrap;
            overflow: hidden;
        }

        .cursor {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            display: inline-block;
            vertical-align: middle;
            color: var(--secondary-color);
            font-weight: 300;
            margin-left: 5px;
            opacity: 1;
            transition: opacity 0.1s ease-in-out;
        }

        .cursor.flashing {
            opacity: 0;
        }

        /* --- Button Container --- */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        /* --- Cool Button Styling (Kept) --- */
        .cool-button {
            position: relative;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1;
        }

        .cool-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .cool-button:hover::before {
            left: 100%;
        }

        /* Discord Button */
        .discord-btn {
            background: linear-gradient(135deg, #5865F2, #7289DA);
            color: white;
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.4);
        }

        .discord-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(88, 101, 242, 0.6);
        }

        .discord-btn:active {
            transform: translateY(-2px);
        }

        /* Bios Button */
        .bios-btn {
            background: linear-gradient(135deg, #00bcd4, #3f51b5);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.4);
        }

        .bios-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 188, 212, 0.6);
        }

        .bios-btn:active {
            transform: translateY(-2px);
        }

        /* Button Icons */
        .button-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Sparkle Effect on Buttons */
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .cool-button::after {
            content: 'âœ¨';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5rem;
            opacity: 0;
            animation: sparkle 2s infinite;
        }
        
        /* --- Bios Pop-up/Modal Styling --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #1e1e3e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 188, 212, 0.5), 0 0 50px rgba(63, 81, 181, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Smooth, bouncy transition */
            max-width: 90%;
            width: 450px;
            text-align: center;
            border: 2px solid var(--secondary-color);
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: var(--secondary-color);
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.7);
        }

        .modal-button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .modal-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: none; /* Override uppercase for custom text */
            letter-spacing: 1px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: var(--primary-color);
            color: var(--text-color-light);
        }

        .modal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.4);
            border: 2px solid var(--secondary-color);
        }
        
        .modal-button:nth-child(2) {
            background: var(--secondary-color); /* Slightly different color for second button */
        }
        
        .modal-button:nth-child(2):hover {
            box-shadow: 0 8px 20px rgba(63, 81, 181, 0.4);
            border: 2px solid var(--primary-color);
        }
    </style>
</head>
<body>

    <script>
        // --- Star Field Generation Script ---
        function createStarField() {
            const starField = document.getElementById('starField');
            const numStars = 50; 

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100; 
                const y = Math.random() * 100; 
                star.style.left = `${x}vw`;
                star.style.top = `${y}vh`;

                // Random size and animation delay
                const size = Math.random() * 2 + 1; // 1px to 3px
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${Math.random() * 3}s`; // Max 3s delay
                
                starField.appendChild(star);
            }
        }
        
        // --- Modal Functions ---
        const modal = document.getElementById('biosModal');

        function openModal() {
            modal.classList.add('active');
        }

        function closeModal(event) {
            // Close only if the overlay itself or an internal close button is clicked, not content
            if (event.target === modal) {
                modal.classList.remove('active');
            }
        }

        // --- Typewriter Script (Modified slightly for clarity) ---
        function initializeTypewriter() {
            const phrases = [
                "Best Roblox Scripts",
                "Nice Community",
                "Content Creators",
                "Devs Mostly Active"
            ];
            const textElement = document.querySelector('.dynamic-text');
            const cursorElement = document.querySelector('.cursor');
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            const typingSpeed = 100; 
            const deletingSpeed = 50;
            const pauseTime = 1500; 
            const blinkInterval = 500;
            let blinkTimer;

            function toggleCursorFlash(isOn) {
                if (isOn) {
                    cursorElement.classList.remove('flashing');
                } else {
                    cursorElement.classList.add('flashing');
                }
            }
            
            function typeWriter() {
                const currentPhrase = phrases[phraseIndex];
                
                if (isDeleting) {
                    charIndex--;
                    textElement.textContent = currentPhrase.substring(0, charIndex);
                } else {
                    charIndex++;
                    textElement.textContent = currentPhrase.substring(0, charIndex);
                }
                
                toggleCursorFlash(!isDeleting); 
                
                let speed = isDeleting ? deletingSpeed : typingSpeed;

                if (!isDeleting && charIndex === currentPhrase.length) {
                    clearInterval(blinkTimer);
                    blinkTimer = setInterval(() => {
                        cursorElement.classList.toggle('flashing');
                    }, blinkInterval);
                    
                    isDeleting = true;
                    speed = pauseTime;
                } else if (isDeleting && charIndex === 0) {
                    clearInterval(blinkTimer);
                    toggleCursorFlash(true);
                    
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    speed = 300;
                }
                
                setTimeout(typeWriter, speed);
            }

            typeWriter();
        }

        document.addEventListener('DOMContentLoaded', function() {
            createStarField();
            initializeTypewriter();
        });
    </script>
