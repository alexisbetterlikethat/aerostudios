<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Bio </title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-noise" aria-hidden="true"></div>
  <canvas class="particle-canvas" id="particles" aria-hidden="true"></canvas>
  <div class="bg-gradient" aria-hidden="true"></div>
  <header class="site-header">
    <div class="logo-mark">AL</div>
    <div class="header-actions">
      <span class="tagline">Alex // bio</span>
      <a class="btn ghost" href="#links">Contact</a>
    </div>
  </header>

  <main class="page">
    <section class="bio" id="top">
      <div class="bio-card">
        <div class="eyebrow">goated like that</div>
        <div class="profile">
          <div class="avatar">
            <img src="catpng.webp" alt="Alex avatar" />
          </div>
          <div>
            <p class="label">Handle</p>
            <h1 class="handle">@alex</h1>
            <p class="lede">13yr dev </p>
          </div>
        </div>

        <div class="badge-row">
          <span class="chip">Lua</span>
          <span class="chip">Game development</span>
          <span class="chip"><span class="dot"></span> replies <1h</span>
        </div>

        <div class="stats">
          <div class="stat">
            <span class="stat-label">Discord</span>
            <a href="https://discord.com/users/835857489026220082" class="stat-link">areo28 →</a>
          </div>
        </div>

        <ul class="links" id="links">
          <li><a href="https://discord.com/users/835857489026220082" class="link-tile"><span>DM on Discord</span><span class="chevron">→</span></a></li>
        </ul>

        <div class="projects">
          <p class="label">Projects</p>
          <ul class="project-list">
            <li>
              <div class="project-title">Aero</div>
              <div class="project-desc">A universal Roblox tool.</div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
    <script>
      (() => {
        const canvas = document.getElementById('particles');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        let particles = [];
        const baseCount = 90;

        const resize = () => {
          const dpr = window.devicePixelRatio || 1;
          const { innerWidth: w, innerHeight: h } = window;
          canvas.width = w * dpr;
          canvas.height = h * dpr;
          canvas.style.width = `${w}px`;
          canvas.style.height = `${h}px`;
          ctx.scale(dpr, dpr);
          const count = Math.max(40, Math.floor(baseCount * (w / 1200)));
          particles = Array.from({ length: count }, () => spawn(w, h));
        };

        const spawn = (w, h) => {
          return {
            x: Math.random() * w,
            y: Math.random() * h,
            r: Math.random() * 1.6 + 0.4,
            vx: (Math.random() - 0.5) * 0.25,
            vy: (Math.random() - 0.5) * 0.25,
            a: Math.random() * 0.5 + 0.25,
          };
        };

        const step = () => {
          const w = canvas.clientWidth;
          const h = canvas.clientHeight;
          ctx.clearRect(0, 0, w, h);
          for (const p of particles) {
            p.x += p.vx;
            p.y += p.vy;
            if (p.x < 0 || p.x > w) p.vx *= -1;
            if (p.y < 0 || p.y > h) p.vy *= -1;
            ctx.beginPath();
            ctx.fillStyle = `rgba(123, 241, 198, ${p.a})`;
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
          }
          requestAnimationFrame(step);
        };

        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(step);
      })();
    </script>
</body>
</html>
